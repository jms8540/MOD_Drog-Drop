<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrap">
        <header>
            <a href="#"><img src="./img/logo_img.png" alt="logo"></a>
            <div class="header_menuBox flex">
                <div class="hd_buttonBoox flex">
                    <button class="addBt">
                        <img src="./img/add.png" alt="plus_img" class="addBt_img">
                    </button>
                </div>  
                <div class="count"><span class="total"></span> Total Tasks</div>
            </div>
        </header>

        <!-- 쓰레기통 Bt: 드래그 후 놓았을때 content 삭제 -->
        <button id="removeBt">
            <img src="./img/removeOff_img.png" alt="remove_img">
        </button>

        <div class="contents">
            <img src="./img/backgroundText_img.png" alt="bgImg" class="backgroundText_img">
            
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
